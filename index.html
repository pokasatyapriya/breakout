<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Breakout Game — GitHub Pages Demo</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
<div class="header">
<h1>Breakout</h1>
<div class="controls">
<button id="startBtn">Start / Restart</button>
<button id="pauseBtn">Pause</button>
<span id="scoreLabel">Score: 0</span>
<span id="livesLabel">Lives: 3</span>
</div>
</div>
<div class="canvas-wrap">
<canvas id="gameCanvas" width="480" height="320" aria-label="Breakout Game"></canvas>
</div>
<div class="footer">
<p>Use ← → arrow keys or mouse to move. Break all the bricks!</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
